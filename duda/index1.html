<!DOCTYPE html>
<html>
<head>
	<title>Landing Page com Texto sobre Imagem de Fundo</title>
	<style>
		.background {
			background-image: url("images/ahri.jpg");
			width: 100%;
			height: 500px;
			position: relative;
			overflow: hidden;
		}
		.text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<section class="background">
		<div class="text">
			<h1>Minha Landing Page</h1>
			<p>Bem-vindo à minha página de destino</p>
		</div>
	</section>
</body>
</html>
